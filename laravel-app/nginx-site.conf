server {
    server_name sistemainfo.lat;

    root /var/www/html/Notion/laravel-app/public;
    index index.php index.html index.htm;

    client_max_body_size 20M;

    # Storage location - IMPORTANT: This must come before other location blocks
    location /storage {
        alias /var/www/html/Notion/laravel-app/storage/app/public;
        try_files $uri $uri/ =404;

        # Allow access to uploaded files
        location ~ \.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx|txt)$ {
            add_header Cache-Control "public, max-age=31536000";
        }
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ \.(env|config|md|gitignore|gitattributes|lock|json|yml)$ {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/sistemainfo.lat/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/sistemainfo.lat/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = sistemainfo.lat) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name sistemainfo.lat;
    listen 80;
    return 404; # managed by Certbot
}